name: Release
on:
  push:
    branches:
      - trunk
  repository_dispatch:
    types: [release]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
      - name: setup node.js
        uses: actions/setup-node@v2.1.5
        with:
          version: 14
      - name: install dependencies
        run: |
          npm install
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
